<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">TODO-LIST</span>
  </div>
</nav>

<div class="container mt-3">
  <h2 class="text-center">Crear Tarea</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="form">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre de la Tarea</label>
          <input
            type="text"
            id="nombre"
            class="form-control"
            formControlName="nombre"
          />
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label"
            >Descripci√≥n de la Tarea</label
          >
          <textarea
            id="descripcion"
            class="form-control"
            formControlName="descripcion"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="fechaVencimiento" class="form-label"
            >Fecha de Vencimiento</label
          >
          <input
            type="date"
            id="fechaVencimiento"
            class="form-control"
            formControlName="fechaVencimiento"
          />
        </div>

        <div class="mb-3">
          <label for="prioridad" class="form-label"
            >Seleccionar prioridad</label
          >
          <select id="prioridad" class="form-select" formControlName="status">
            @for (sta of status; track $index) {
            <option [value]="sta.value">{{ sta.viewValue }}</option>
            }
          </select>
        </div>

        <div class="d-grid gap-2">
          <button type="button" class="btn btn-secondary">
            Limpiar campos
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!form.valid"
          >
            Actualizar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="mt-3" style="display: flex; justify-content: space-around">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1" style="text-align: center"
      >Tareas Creadas</span
    >
    <table mat-table [dataSource]="dataSource" class="table table-striped">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripcion</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef>Fecha Vencimiento</th>
        <td mat-cell *matCellDef="let element">{{ element.dueDate | date }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">
          {{ element.status == "P" ? "Pendiente" : "Completado" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action" stickyEnd>
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">
          &nbsp;
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Crear</button>
            <button mat-menu-item>Eliminar</button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
